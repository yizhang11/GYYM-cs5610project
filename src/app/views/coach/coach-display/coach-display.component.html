<nav class="navbar sticky-top navbar-dark bg-primary">
  <a class="nav-item nav-link" (click)="goBack()" [routerLink]="">
    <i class="fas fa-chevron-left white-icons"></i></a>
  <span class="navbar-brand">Coach Profile</span>
</nav>

<div class="container">

  <div class="form-group move-down" *ngIf="coach">
    <img class="img-responsive img-rounded cl-widget-images" [src]="coach.photo_url" [width]="300">
    <h3>{{coach.firstName}} {{coach.lastName}}</h3>
    <p>Expertise: {{coach.expertise}}</p>
    <p>Short Bio: {{coach.brief}}</p>
  </div>
</div>

<nav class="navbar fixed-bottom navbar-dark bg-primary">
  <a class = "navbar-brand" id="hidden">hidden bottom</a>
</nav>
