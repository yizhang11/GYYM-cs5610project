<nav class="navbar sticky-top navbar-dark bg-primary">
  <a class="nav-item nav-link ml-auto" routerLink="/intro">
    <i class="fas fa-home"></i></a>
</nav>

<div class="container-fluid">
  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Login</h1>
  <form (ngSubmit)="login()" #f="ngForm">

    <div class="form-group">
      <label for="login-type">Login as: </label>
      <div id="login-type">
        <input type="radio" id="admin" name="type" value="admin">
        <label for="admin">Admin</label>
        <input type="radio" id="coach" name="type" value="coach">
        <label for="coach">Coach</label>
        <input type="radio" id="user" name="type" value="user" checked>
        <label for="user">User</label>
      </div>

    </div>

    <div class="form-group">
      <input type="text" name="username" placeholder="username" class="form-control" ngModel required #username="ngModel">
    </div>
    <span class="help-block" *ngIf="!username.valid && username.touched">
      Please enter name!
    </span>

    <div class="form-group">
      <input type="password" name="password" placeholder="password" class="form-control" ngModel required #password="ngModel">
    </div>
    <span class="help-block" *ngIf="!password.valid && password.touched">
      Please enter password!
    </span>

    <div class="form-group">
      <button [disabled]="!f.valid" class="btn btn-primary btn-block" type="submit">Login</button>
    </div>

    <div class="form-group">
      <a routerLink="/register" class="btn btn-success btn-block">Register</a>
    </div>

    <div class="form-group">
      <a href="/facebook/login" class="btn btn-primary btn-block">
        <span class="fab fa-facebook-f"></span>
        Facebook as User
      </a>
    </div>
  </form>
</div>
